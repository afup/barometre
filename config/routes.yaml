afup_barometre_homepage:
  path: /
  methods: GET
  controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
  defaults:
    path: /campaign/2023
    permanent: false

afup_barometre_form:
  path: /campaign/2023
  methods: GET
  defaults: { _controller: App\Controller\CampaignController::formAction }

controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
